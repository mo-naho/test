<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <title>計算</title>
  <link rel="stylesheet" href="a.css">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
</head>

<body>
  <h1>計算</h1>

  <p>-9999から9999の値で計算することができます。</p>
  <form action="#" id="form">
    <input type="number" name="num1" max="9999" min="-9999">
    <select name="symbol">
      <option selected>+</option>
      <option>-</option>
      <option>×</option>
      <option>÷</option>
      <option>%</option>
    </select>
    <input type="number" name="num2" max="9999" min="-9999">
    <input type="submit" value="計算" id="calcu">
    <p id="text"></p>
  </form>
  <div id="text"></div>

  <script src="a.js"></script>
</body>
</html>
